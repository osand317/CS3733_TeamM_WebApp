<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login - B&W</title>
    <!-- Material Design Lite CSS -->
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.indigo-yellow.min.css">
    <!-- Font Awesome CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css\Login_style.css">
    <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase-firestore.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
<body>

  <!-- Always shows a header, even in smaller screens. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title title">B&W</span>
        <!-- Add spacer, to align navigation to the right -->
      </div>
    </header>



    <main class="mdl-layout__content">
      <div class="page-content">
          <div class="mdl-textfield mdl-js-textfield">
            <label for="userEmail">Email</label>
            <input class="mdl-textfield__input" type="email" id="userEmail" required/>
          </div>
          <br>
          <div class="mdl-textfield mdl-js-textfield">
            <label for="userpass">Password</label>
            <input class="mdl-textfield__input" type="password" id="userpass" required/>
          </div>
          <div>
            <button id="LogIn" onclick="auth();" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Log in</button>
          </div>
      </div>
    </main>
  </div>

  <script src="scripts/login.js" charset="utf-8"></script>
  </body>
</html>
