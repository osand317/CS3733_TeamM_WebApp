<!DOCTYPE html>
<html>
<head>

    <meta name="description" content="B&W App" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase-firestore.js"></script>

    <title>B&W App</title>

    <link rel="manifest" href="/manifest.json">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-yellow.min.css" />
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.bundle.min.js"></script>

</head>

<body>

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Requests</span>

            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>

            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation">
                <a id='labelUserProfile'> </a>
                <a id='activeUserProfile'>
                    <button id="demo-menu-lower-right"
                            class="mdl-button mdl-js-button mdl-button--icon">
                        <i class="material-icons">account_circle</i>
                    </button>
                    <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
                        for="demo-menu-lower-right">
                        <li class="mdl-menu__item" id="btnLogOut">Log Out</li>
                        <li class="mdl-menu__item" id="showProfile">Show Profile</li>

                    </ul>
                </a>
                <!-- Right aligned menu below button -->
            </nav>

        </div>
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
            <a href="#fixed-tab-1" class="mdl-layout__tab is-active" id="fixed-tab-1-a">Open Requests</a>
            <a href="#fixed-tab-2" class="mdl-layout__tab" id="fixed-tab-2-a">Closed Requests</a>
            <a href="#fixed-tab-3" class="mdl-layout__tab" id="fixed-tab-3-a">Statistics</a>
            <!--<a href="#scroll-tab-4" class="mdl-layout__tab">Tab 4</a>-->
            <!--<a href="#scroll-tab-5" class="mdl-layout__tab">Tab 5</a>-->
            <!--<a href="#scroll-tab-6" class="mdl-layout__tab">Tab 6</a>-->
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">B&W App</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="/home.html">Home</a>
            <a class="mdl-navigation__link" href="/users.html">Users</a>
            <a class="mdl-navigation__link" href="/requests.html">Requests</a>
            <a class="mdl-navigation__link" href="/emergency.html">Emergency</a>
            <a class="mdl-navigation__link" href="/logs.html">Logs</a>
        </nav>
    </div>
    <main class="mdl-layout__content">


        <!-- Your content goes here -->
        <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
            <div class="page-content">
                <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp tableContainer" style="overflow-x: auto;" id="openTable">
                    <thead id="openTableHeading"></thead>
                    <tbody id="openTableBody"></tbody>
                </table>
            </div>
        </section>
        <section class="mdl-layout__tab-panel is-active" id="fixed-tab-2">
            <div class="page-content">
                <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp tableContainer" style="overflow-x: auto; display:none;" id="closedTable">
                    <thead id="closedTableHeading"></thead>
                    <tbody id="closedTableBody"></tbody>
                </table>
            </div>
        </section>
        <section class="mdl-layout__tab-panel is-active" id="fixed-tab-3">
            <div class="page-content">
                <canvas id="pie-chart" width="800" height="450" style="display:none;"></canvas>
            </div>
        </section>

        <button id="addRequestBtn" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
            <i class="material-icons">add</i>
        </button>
    </main>
</div>

<script src="scripts/database.js" charset="utf-8"></script>
<script src="scripts/header.js" charset="utf-8"></script>
<script src="scripts/util.js" charset="utf-8"></script>
<script src="scripts/requests.js" type="module" charset="utf-8"></script>
<script src="scripts/material.min.js"></script>


<!--<script src="scripts/index.js" charset="utf-8"></script>-->

</body>
</html>
